<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="../../style.css" rel="stylesheet">
  <link href="../Shop-style.css" rel="stylesheet">
</head>
<body>

  <!-- Nav bar -->
  <nav>
    <div class="nav-left">
      <span>SYNTAX</span>
    </div>
    <div class="nav-right">
      <a href="../../Home2.html">HOME</a>
      <div class="dropdown">
        <button class="dropbtn" style="margin-top: 0.3rem;">ABOUT</button>
        <div class="dropdown-content">
          <a href="../../OURSTORY.html">OUR STORY</a>
          <a href="#event-details">EVENT DETAILS</a>

      </div>
      <a href="../Shop.html">SHOP</a>
      <a href="#register" class="register-button">REGISTER NOW</a>
    </div>
  </nav>

  <!-- Product Details Section -->
  <div class="product-details-section">
    <div class="product-details-container">
      <div class="product-image">
        <div id="productCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="image (3).png" class="d-block w-100" alt="Product Image 1" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="bg3.png" class="d-block w-100" alt="Product Image 2" style="height: 400px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="bg4.png" class="d-block w-100" alt="Product Image 3" style="height: 400px; object-fit: cover;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">

            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="product-info">
        <h2>PRODUCT NAME</h2>
        <hr>
        <p style="word-wrap: break-word; white-space: pre-wrap;">
          DescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescriptionDescription
        </p>
        <hr>
        <div class="quantity-and-cart">
          <div class="quantity-control">
            <!-- Quantity control buttons -->
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quantitySpan = document.querySelector(".quantity-control span");
      const decrementButton = document.querySelector(".quantity-control button:first-child");
      const incrementButton = document.querySelector(".quantity-control button:last-child");

      decrementButton.addEventListener("click", function () {
        let quantity = parseInt(quantitySpan.textContent);
        if (quantity > 1) {
          quantitySpan.textContent = quantity - 1;
        }
      });

      incrementButton.addEventListener("click", function () {
        let quantity = parseInt(quantitySpan.textContent);
        quantitySpan.textContent = quantity + 1;
      });
    });
  </script>
</body>
