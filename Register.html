<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | SYNTAX</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<!-- Nav bar -->
<nav>
  <div class="nav-left">
    <span>SYNTAX</span>
  </div>
  <div class="nav-right">
    <a href="Home2.html">HOME</a>
    <div class="dropdown">
      <button class="dropbtn">ABOUT</button>
      <div class="dropdown-content">
        <a href="OURSTORY.html">OUR STORY</a>
        <a href="ABOUT/index.html">EVENT DETAILS</a>
      </div>
    </div>
    <a href="SHOP/Shop.html">SHOP</a>
    <a href="#register" class="register-button">REGISTER NOW</a>
  </div>
</nav>

<!-- Register Form -->
<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>
    <form action="Home2.html" method="POST">
      <div class="form-group">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password<span>*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password<span>*</span></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="register-btn">REGISTER</button>
    </form>
    <p class="login-link">Already have an account? <a href="Login.html">Login</a></p>
  </div>
</div>

</body>
</html>
